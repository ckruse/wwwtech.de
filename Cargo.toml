[package]
name = "wwwtech_rs"
version = "1.0.15"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.0-rc.3"
tokio = "1.16.1"
actix-files = "0.6.0-beta.16"
actix-service = "2.0.2"
futures = "0.3"
env_logger = "0.9"
actix-http = "3.0.0-rc.2"
actix-identity = "0.4.0-beta.8"
serde = "1.0"
serde_json = "1.0"
diesel = { version = "^1.4", features = ["postgres", "r2d2", "chrono"] }
dotenv = "0.15"
chrono = {version = "0.4", features = ["serde"] }
timeago = "0.3"
pulldown-cmark = { version = "0.9", default-features = false, features = ["simd"] }
askama = { git = "https://github.com/djc/askama.git" }
argonautica = "0.2"
atom_syndication = "0.11"
validator = { version = "0.14", features = ["derive"] }
anyhow = "1.0"
actix-web-httpauth = "0.6.0-beta.7"

# pictures
actix-multipart = "0.4.0-beta.13"
futures-util = "0.3"
tempfile = "3"
new_mime_guess = "4.0"
image = "0.24"
base64 = "0.13"
kamadak-exif = "0.5"

# webmentions
url = "2.2"
regex = "1"
reqwest = { version = "0.11", features = ["blocking"] }
visdom = "0.4"
itertools = "0.10"
urlencoding = "2.1"

# error reporting
# sentry = "0.24.3"
# sentry-actix = "0.24.3"


[build-dependencies]
askama = { git = "https://github.com/djc/askama.git" }
